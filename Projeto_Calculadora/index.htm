<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Projeto Calculadora - HTML + CSS</title>
  </head>
  <body>
    <div class="fundo-calc">
      <div class="tela-result">0</div>

      <div class="container-operac">
        <button class="operac">+</button>
        <button class="operac">-</button>
        <button class="operac">&times;</button>
        <button class="operac">รท</button>
      </div>
      <div class="c-center">
        <button class="btn-center">1</button>
        <button class="btn-center">2</button>
        <button class="btn-center">3</button>
        <button class="btn-center">4</button>
        <button class="btn-center">5</button>
        <button class="btn-center">6</button>
        <button class="btn-center">7</button>
        <button class="btn-center">8</button>
        <button class="btn-center">9</button>
        <button class="btn-center radius0">0</button>
        <button class="btn-center">.</button>
        <button class="btn-center">AC</button>
      </div>
      <div class="c-result">
        <button class="result radius1">=</button>
      </div>
    </div>
  </body>
</html>
